<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Tour</title>
    <link rel="icon" href="/rounded_logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!-- Bootstrap -->
</head>
<body>
<div class="container mt-4">
    <header class="mb-4">
        <h1>Добавить новый тур</h1>
    </header>

    <main>
        <!-- Форма для добавления тура -->
        <form action="/tours" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="title" class="form-label">Название тура</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Введите название тура" required>
                <div class="invalid-feedback">
                    Пожалуйста, введите название тура.
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание тура</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Введите описание тура" required></textarea>
                <div class="invalid-feedback">
                    Пожалуйста, добавьте описание тура.
                </div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Цена (₸)</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" placeholder="Введите цену" required>
                <div class="invalid-feedback">
                    Пожалуйста, укажите цену тура.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Добавить тур</button>
            <a href="/tours/list" class="btn btn-secondary">Отмена</a>
        </form>
    </main>
</div>

<footer class="mt-4 text-center">
    <p>&copy; 2025 Your Company</p>
</footer>

<script>
    // Скрипт для валидации формы Bootstrap
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
