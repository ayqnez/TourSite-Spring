<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список бронирований</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Бронирование рейсов</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="/welcome">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold active" href="#">Список бронирований</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="/bookings/addBooking">Добавить бронирование</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="container my-5">
    <h2 class="text-center fw-bold mb-4">Список бронирований</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-primary text-center">
            <tr>
                <th>ID</th>
                <th>Аэропорт вылета</th>
                <th>Аэропорт прибытия</th>
                <th>Дата вылета</th>
                <th>Дата возвращения</th>
                <th>Пассажиры</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.id}"></td>
                <td th:text="${booking.departureAirport}"></td>
                <td th:text="${booking.destinationAirport}"></td>
                <td th:text="${booking.departureDate}"></td>
                <td th:text="${booking.returnDate}"></td>
                <td th:text="${booking.passengerCount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <a href="/welcome" class="btn btn-secondary">Назад</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
