<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Details</title>
    <link rel="icon" href="/rounded_logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!-- Bootstrap -->
</head>
<body>
<div class="container mt-4">
    <header class="mb-4">
        <h1>Детали тура</h1>
    </header>

    <main>
        <!-- Отображение данных о туре -->
        <div class="card">
            <div class="card-header">
                <h2 th:text="${tour.title}">Название тура</h2>
            </div>
            <div class="card-body">
                <p><strong>Описание:</strong></p>
                <p th:text="${tour.description}">Описание тура</p>

                <p><strong>Цена:</strong> <span th:text="${tour.price} + ' ₸'">Цена тура</span></p>
            </div>
        </div>

        <div class="mt-4">
            <a href="/tours/list" class="btn btn-secondary">Назад к списку</a>
        </div>
    </main>
</div>

<footer class="mt-4 text-center">
    <p>&copy; 2025 Your Company</p>
</footer>
</body>
</html>
