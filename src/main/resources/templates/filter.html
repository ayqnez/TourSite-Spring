<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтрация туров</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Фильтрация туров</h1>

    <!-- Форма -->
    <form action="/tours/filter" method="get" class="mb-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="minPrice" class="form-label">Минимальная цена:</label>
                <input type="number" id="minPrice" name="minPrice" class="form-control" th:value="${minPrice}" step="0.01">
            </div>
            <div class="col-md-6">
                <label for="maxPrice" class="form-label">Максимальная цена:</label>
                <input type="number" id="maxPrice" name="maxPrice" class="form-control" th:value="${maxPrice}" step="0.01">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Фильтровать</button>
    </form>

    <!-- Результаты -->
    <h2 class="text-center">Результаты:</h2>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                <li class="list-group-item" th:each="tour : ${tours}">
                    <h5 th:text="${tour.title}">Название</h5>
                    <p th:text="'Описание: ' + ${tour.description}">Описание</p>
                    <p th:text="'Цена: ' + ${tour.price} + ' KZT'">Цена</p>
                </li>
            </ul>
        </div>
    </div>

    <div class="mt-4">
        <a href="/tours/list" class="btn btn-secondary">Назад к списку</a>
    </div>
</div>

</body>
</html>
