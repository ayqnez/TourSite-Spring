<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтр туров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4">Фильтрация туров</h1>

    <!-- Форма для фильтрации -->
    <form action="/tours/filterByCategory" method="get" class="row g-3">
        <div class="col-md-8">
            <label for="category" class="form-label">Выберите категорию:</label>
            <select id="category" name="category" class="form-select">
                <option value="пляжные">Пляжные</option>
                <option value="горные">Горные</option>
                <option value="городские">Городские</option>
            </select>
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Фильтровать</button>
        </div>
    </form>

    <!-- Результаты фильтрации -->
    <h2 class="text-center mt-4">Результаты:</h2>
    <div class="row g-4 mt-2">
        <div th:each="tour : ${tours}" class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${tour.title}">Название тура</h5>
                    <p class="card-text text-muted" th:text="${tour.description}">Описание</p>
                    <p class="fw-bold" th:text="'Цена: ' + ${tour.price} + ' KZT'">Цена</p>
                    <p class="text-muted" th:text="'Категория: ' + ${tour.category}">Категория</p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/tours/{id}(id=${tour.id})}" class="btn btn-success btn-sm">Подробнее</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/tours/list" class="btn btn-secondary">Назад к списку</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
