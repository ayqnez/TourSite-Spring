<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Туров</title>
    <link rel="icon" href="/rounded_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Vasya Trip</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active fw-semibold" href="/tours/list">Туры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="/bookings/addBooking">Авиабилеты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="/support">Отзывы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="/about">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="/contacts">Контакты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Заголовок -->
<header class="bg-primary text-white text-center py-5">
    <div class="container">
        <h1 class="display-4 fw-bold">Доступные Туры</h1>
        <p class="fs-5">Откройте новые горизонты вместе с нами!</p>
        <a href="/tours/filterByPrice" class="btn btn-light text-primary border border-primary px-4 py-2 mt-3">Фильтровать Туры По Ценам</a>
        <a href="/tours/filterByCategory" class="btn btn-light text-primary border border-primary px-4 py-2 mt-3">Фильтровать Туры По Категориям</a>
    </div>
</header>

<!-- Основной контент -->
<main class="container my-5">
    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead class="table-primary">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Описание</th>
                <th scope="col">Категория</th>
                <th scope="col">Цена</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <!-- Перебор списка туров -->
            <tr th:each="tour : ${tours}">
                <th scope="row" th:text="${tour.id}"></th>
                <td th:text="${tour.title}"></td>
                <td th:text="${tour.description}"></td>
                <td th:text="${tour.category}"></td>
                <td>
                    <span th:text="${tour.price} + '₸'" class="fw-bold text-success"></span>
                </td>
                <td>
                    <a th:href="@{/tours/{id}(id=${tour.id})}" class="btn btn-success btn-sm">Подробнее</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- Футер -->
<footer class="bg-primary text-white text-center py-4 shadow-lg">
    <div class="container">
        <p class="mb-0">&copy; 2025 Vasya Trip. Все права защищены.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
