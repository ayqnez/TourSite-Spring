<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
    <link rel="icon" href="/rounded_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/welcome">Туристический Сайт</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="/welcome">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="/tours/list">Туры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="/bookings/addBooking">Авиабилеты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active fw-semibold" href="/addSupport">Отзывы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="/about">О нас</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="bg-primary text-white text-center py-5">
    <div class="container">
        <h1 class="display-4 fw-bold">Отзывы</h1>
        <p class="fs-5">Поделитесь своими впечатлениями и узнайте, что говорят другие!</p>
    </div>
</header>

<main class="container my-5">
    <div class="row">
        <!-- Форма для отправки отзыва -->
        <div class="col-md-6">
            <h2 class="fw-bold">Оставить отзыв</h2>
            <form action="/addSupport" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Ваше имя</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Введите ваше имя" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Ваш email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Введите ваш email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Ваш отзыв</label>
                    <textarea class="form-control" id="message" rows="5" name="message" placeholder="Введите ваш отзыв" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Отправить</button>
            </form>
        </div>

        <!-- Поле для отображения отзывов -->
        <div class="col-md-6">
            <h2 class="fw-bold">Отзывы пользователей</h2>
            <div id="reviews" class="bg-light p-3 rounded shadow-sm">
                <!-- Вывод отзывов с помощью Thymeleaf -->
                <div th:each="review : ${reviews}" class="mb-3">
                    <h5 class="fw-bold mb-1" th:text="${review.name}">Имя</h5>
                    <p class="text-muted mb-1" th:text="${review.email}">Email</p>
                    <p th:text="${review.message}">Текст отзыва</p>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-primary text-white text-center py-3 shadow-lg">
    <p class="mb-0">© 2025 Туристический Сайт. Все права защищены.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
